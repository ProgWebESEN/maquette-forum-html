<section class="login-area pt-80px pb-80px position-relative">
    <div class="shape-bg position-absolute top-0 left-0 w-100 h-100 opacity-2 z-index-n1"></div>
    <div class="container">
        <form action="#" class="card card-item login-form">
            <div class="card-body row p-0">
                <div class="col-lg-6">
                    <div class="form-content py-4 pr-60px pl-60px border-right border-right-gray h-100 d-flex align-items-center justify-content-center">
                        <img src="assets/images/image.svg" alt="Image" class="img-fluid">
                    </div>
                </div><!-- end col-lg-6 -->
                <div class="col-lg-5 mx-auto">
                    <div class="form-action-wrapper py-5">
                        <div class="form-group">
                            <h3 class="fs-22 pb-3 fw-bold">Créer un compte</h3>
                            <div class="divider"><span></span></div>
                        </div>
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-18">Nom d'utilisateur</label>
                            <input type="text" name="email" class="form-control form--control" placeholder="Votre nom d'utilisateur">
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-18">Adresse email</label>

                        </div><!-- end form-group -->
                        <div class="form-group">
                            <label class="fs-14 text-black fw-medium lh-18">Mot de passe</label>
                            <div class="input-group">
                                <input class="form-control form--control password-field" type="password" name="password" placeholder="Password">
                                <div class="input-group-append">
                                    <button class="btn theme-btn-outline theme-btn-outline-gray toggle-password" type="button">

                                    </button>
                                </div>
                            </div>
                        </div><!-- end form-group -->
                        <div class="form-group">
                            <button id="send-message-btn" class="btn theme-btn w-100" type="submit">
                                Inscription
                                <i class="la la-arrow-right icon ml-1"></i>
                            </button>
                        </div><!-- end form-group -->
                    </div><!-- end form-action-wrapper -->
                </div><!-- end col-lg-5 -->
            </div><!-- end row -->
        </form>
        <p class="text-black text-center fs-15">Vous avez un compte ? <a href="login.html" class="text-color hover-underline">Connexion</a></p>
    </div><!-- end container -->
</section>
